



<div class="container" style="margin-top: 30px;">

  <div class="col-sm-8">
    <h2>Angular 11 sample Login system</h2>
    <div class="row">
      <div class="col-md-6 login-form-1">
        <form >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Email" name="email"[(ngModel)]="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Your Password" name="password"[(ngModel)]="password">
          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Login"  (click)="loginUser()">
          </div>
        </form>

      </div>
    </div>
  </div>
  </div>
